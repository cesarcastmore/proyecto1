<div *ngIf="!esValido" class="alert alert-danger" role="alert">
  El campo de nombre es requerido
</div>
<div [formGroup]="usuarioForm">
  <input type="text" class="form-control" formControlName="id" hidden=true>
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" formControlName="nombre">
  </div>
  <div class="form-group">
    <label>Apellido</label>
    <input type="text" class="form-control" formControlName="apellido">
  </div>
</div>
<!--{{usuarioForm.value | json }}!-->
<button type="button" class="btn btn-primary" (click)="actualizar()">Actualizar</button>
