<div class="form-group">
  <label>Cantidad</label>
  <input type="number" class="form-control" [value]="cantidad" (change)="cantidad=$event.target.value">
</div>
<div class="form-group">
  <label>Precio</label>
  <input type="number" class="form-control" [value]="precio" (change)="precio=$event.target.value">
</div>
<label> {{ (precio * cantidad) |  number:'0.2-2'}}</label>
